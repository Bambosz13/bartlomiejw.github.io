<!DOCTYPE html>
<html>
 <head>
   <title> Formularz </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>

<body style="background-color: black">
  <label for="name"> Imię: </label>
  <input type="text" id="name" name="name"><br>

  <label for="surname"> Nazwisko: </label>
  <input type="text" id="surname" name="surname"><br>

  <label for="secondname"> Drugie imię: </label>
  <input type="text" id="secondname" name="secondname"><br>

  <label for="birthdate"> Data urodzenia: </label>
  <input type="text" id="birthdate" name="birthdate"><br>

  <label for="country"> Kraj: </label>
  <input type="text" id="country" name="country"><br>

  <label for="city"> Miasto: </label>
  <input type="text" id="city" name="city"><br>
  
  <label for="street"> Ulica: </label>
  <input type="text" id="street" name="street"><br>

  <label for="phone"> Telefon kontaktowy: </label>
  <input type="text" id="phone" name="phone"><br>

  <label for="drivinglicence"> Prawo jazdy?: </label>
    <select id="drivinglicence" name="drivinglicence">
        <option value="yes"> Tak </option>
        <option value="no"> Nie </option>
    </select><br>

  <label for="password"> Hasło: </label>
  <input type="text" id="password" name="password"><br>
</body>
</html>
