<!DOCTYPE html>
<html>
 <head>
   <title> Formularz </title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>

<body style="background-color: black">
  <label for="name" style="color: white"> Imię: </label>
  <input type="text" id="name" name="name"><br>

  <label for="surname" style="color: white"> Nazwisko: </label>
  <input type="text" id="surname" name="surname"><br>

  <label for="secondname" style="color: white"> Drugie imię: </label>
  <input type="text" id="secondname" name="secondname"><br>

  <label for="birthdate" style="color: white"> Data urodzenia: </label>
  <input type="date" id="birthdate" name="birthdate"><br>

  <label for="country" style="color: white"> Kraj: </label>
  <input type="text" id="country" name="country"><br>

  <label for="city" style="color: white"> Miasto: </label>
  <input type="text" id="city" name="city"><br>

  <label for="street" style="color: white"> Ulica: </label>
  <input type="text" id="street" name="street"><br>

  <label for="phone" style="color: white"> Telefon kontaktowy: </label>
  <input type="text" id="phone" name="phone"><br>

  <label for="drivinglicence" style="color: white"> Prawo jazdy?: </label>
  <label for="drivinglicence" style="color: white"> Prawo jazdy: </label>
    <select id="drivinglicence" name="drivinglicence">
        <option value="none"> - </option>
        <option value="yes"> Tak </option>
        <option value="no"> Nie </option>
    </select><br>

  <label for="password" style="color: white"> Hasło: </label>
  <input type="text" id="password" name="password"><br>
</body>
</html>
