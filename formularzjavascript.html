<!DOCTYPE html>
<html>
 <head>
   <title> Formularz </title>
   <meta charset="UTF-8">
   <meta name="viewport"; content="width=device-width, initial-scale=1.0">
   <style>
   
    .error 
    {
      border: 2px solid red;
    }
    .success 
    {
      border: 2px solid green;
    }
    
  </style>
 </head>

<body>
 <form align="center" id="form">
  <h1 align="center"> Formularz </h1>
  
  <input type="text"; id="name"; placeholder="Imię " required><br>
  <span id="nameError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="secondname"; placeholder="Drugie imię (opcjonalnie)"><br>
  <span id="secondnameError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="surname"; placeholder="Nazwisko" required><br>
  <span id="surnameError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <label for="date"> Data urodzenia: </font></label>
  <input type="date"; min="1900-01-01"; max="2024-11-18"; id="date"; placeholder="Data urodzenia" required><br>
  <span id="dateError" style="color: red; font-size: 0.9em;"></span>
  <br><br>
  
  <label for="sex"> Płeć: </label>
    <select id="sex"; placeholder="Płeć" required>
        <option value="yes"> Mężczyzna </option>
        <option value="no"> Kobieta </option>
    </select><br>
  <span id="sexError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="country"; placeholder="Kraj" required><br>
  <span id="countryError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="city"; placeholder="Miasto" required><br>
  <span id="cityError" style="color: red; font-size: 0.9em;"></span>
  <br><br>
  
  <input type="text"; id="street"; placeholder="Ulica" required><br>
  <span id="streetError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="phone"; placeholder="Telefon" required><br>
  <span id="phoneError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <label for="drivinglicence"> Prawo jazdy: </label>
    <select id="license"; name="Prawo jazdy" required>
        <option value="yes"> Tak </option>
        <option value="no"> Nie </option>
    </select><br>
  <span id="licenseError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <input type="text"; id="password"; placeholder="Hasło" required><br>
  <span id="passwordError" style="color: red; font-size: 0.9em;"></span>
  <br><br>

  <button type="submit"> Prześlij </button>
  
 </form>

<script>
  const nameRegex = /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29}$/;
  const surnameRegex = /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29}$/;
  const secondnameRegex = /([A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29})?/;
  const countryRegex = /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29}( [A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29})*$/;
  const cityRegex = /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29}( [A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29})*$/;
  const streetRegex = /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29}( [A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłńóśźż]{1,29})*\s\d*$/;
  const phoneRegex = /^\+?\d{9,15}$/;
  const passwordRegex = /^.{8,}$/; 

  document.getElementById('form').addEventListener('submit', function(event) 
  {
      event.preventDefault();

  const nameInput = document.getElementById('name');
  const nameError = document.getElementById('nameError');
  const surnameInput = document.getElementById('surname');
  const surnameError = document.getElementById('surnameError');
  const secondnameInput = document.getElementById('secondname');
  const secondnameError = document.getElementById('secondnameError');
  const dateInput = document.getElementById('date');
  const dateError = document.getElementById('dateError');
  const sexInput = document.getElementById('sex');
  const sexError = document.getElementById('sexError');
  const countryInput = document.getElementById('country');
  const countryError = document.getElementById('countryError');
  const cityInput = document.getElementById('city');
  const cityError = document.getElementById('cityError');
  const streetInput = document.getElementById('street');
  const streetError = document.getElementById('streetError');
  const phoneInput = document.getElementById('phone');
  const phoneError = document.getElementById('phoneError');
  const licenseInput = document.getElementById('license');
  const licenseError = document.getElementById('licenseError');
  const passwordInput = document.getElementById('password');
  const passwordError = document.getElementById('passwordError');

    if(!nameRegex.test(nameInput.value)) {
      nameInput.classList.add('error');
      nameInput.classList.remove('success');
      nameError.textContent = "Niepoprawny format imienia";
    } else {
      nameInput.classList.remove('error'); 
      nameInput.classList.add('success'); 
      nameError.textContent = ""; 
    }

    if(!secondnameRegex.test(secondnameInput.value)) {
      secondnameInput.classList.add('error');
      secondnameInput.classList.remove('success');
      secondnameError.textContent = "Niepoprawny format drugiego imienia";
    } else {
      secondnameInput.classList.remove('error'); 
      secondnameInput.classList.add('success'); 
      secondnameError.textContent = ""; 
    }

    if(!surnameRegex.test(surnameInput.value)) {
      surnameInput.classList.add('error');
      surnameInput.classList.remove('success');
      surnameError.textContent = "Niepoprawny format nazwiska";
    } else {
      surnameInput.classList.remove('error'); 
      surnameInput.classList.add('success'); 
      surnameError.textContent = ""; 
    }

    if(!countryRegex.test(countryInput.value)) {
      countryInput.classList.add('error');
      countryInput.classList.remove('success');
      countryError.textContent = "Niepoprawny format nazwy kraju";
    } else {
      countryInput.classList.remove('error'); 
      countryInput.classList.add('success'); 
      countryError.textContent = ""; 
    }

    if(!cityRegex.test(cityInput.value)) {
      cityInput.classList.add('error');
      cityInput.classList.remove('success');
      cityError.textContent = "Niepoprawny format nazwy miasta";
    } else {
      cityInput.classList.remove('error'); 
      cityInput.classList.add('success'); 
      cityError.textContent = ""; 
    }

    if(!streetRegex.test(streetInput.value)) {
      streetInput.classList.add('error');
      streetInput.classList.remove('success');
      streetError.textContent = "Niepoprawny format nazwy ulicy";
    } else {
      streetInput.classList.remove('error'); 
      streetInput.classList.add('success'); 
      streetError.textContent = ""; 
    }

    if(!phoneRegex.test(phoneInput.value)) {
      phoneInput.classList.add('error');
      phoneInput.classList.remove('success');
      phoneError.textContent = "Niepoprawny format numeru telefonu";
    } else {
      phoneInput.classList.remove('error'); 
      phoneInput.classList.add('success'); 
      phoneError.textContent = ""; 
    }

    if(!passwordRegex.test(passwordInput.value)) {
      passwordInput.classList.add('error');
      passwordInput.classList.remove('success');
      passwordError.textContent = "Niepoprawny format hasła";
    } else {
      passwordInput.classList.remove('error'); 
      passwordInput.classList.add('success'); 
      passwordError.textContent = ""; 
    }
    
 });
           
 </script>
</body>
</html>
